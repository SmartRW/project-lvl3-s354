<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RSS-Reader</title>
  </head>
  <body>
    <template id="feed-template">
      <li class="list-group-item">
        <div class="container d-flex justify-content-between align-items-start mb-4 pl-0 pr-0">
          <h4></h4>
          <span class="badge badge-primary badge-pill ml-5"></span>
        </div>
        <button type="button" class="btn btn-outline-warning unsubscribe">Unsubscribe</button>
      </li>
    </template>
    <template id="article-template">
      <div class="card mb-2">
        <div class="card-body">
          <a href="" class="article-link">
            <h5 class="card-title">Card title</h5>
          </a>
          <button type="button" href="#" class="btn btn-primary" data-toggle="modal" data-target="#modal">Read article</button>
        </div>
      </div>
    </template>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h1 class="display-4">RSS-Reader</h1>
      <form class="form" id="form">
        <div class="form-group">
          <input class="form-control mr-4" id="rss-url" type="text" placeholder="link">
          <small id="input-message" class="form-text text-muted"></small>
        </div>
        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
      </form>
    </div>
    <div class="container invisible" id="feeds">
      <h2 class="display-6">Feeds</h2>
      <ul class="list-group"></ul>
    </div>
    <div class="container invisible" id="articles">
      <h2 class="display-6">Articles</h2>
      <ul class="list-group"></ul>
    </div>
  </body>
</html>
