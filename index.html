<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RSS-Reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">RSS-Reader</h1>
      <form class="form-inline">
        <div class="form-group">
          <label class="mr-4" for="rss-url">RSS source</label>
          <input class="form-control mr-4" id="rss-url" type="text" placeholder="link">
        </div>
        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
